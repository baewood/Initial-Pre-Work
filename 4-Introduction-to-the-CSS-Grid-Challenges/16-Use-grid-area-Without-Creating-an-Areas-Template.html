<!-- I learned that you can use grid-area without creating a template. The most interesting
part of this lesson is how the value for grid-area is set up. It's similar to shorthand code.
The numbers represent: horizontal line to start at / vertical line to start at / horizontal
line to end at / vertical line to end at;. The output covers the footer, but it seems, at least
to me, that it would be easier to create an area template. -->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}

  .item5 {
    background: PaleGreen;
    /* Changes made here. */
    grid-area: 3/1/4/4;
  }

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
