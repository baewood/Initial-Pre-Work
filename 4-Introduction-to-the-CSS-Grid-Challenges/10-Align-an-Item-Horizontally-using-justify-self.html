<!-- In this lesson, I learned how to align an item horizontally using justify-self.
Since the content of each item in CSS grid is located in a cell, you can align the content's
position within its cell. I learned that the property has a value of stretch by default
which makes the content fill the whole width of the call. I also learned that justify-self
accepts the values: start, center, and end. -->

<style>
  .item1{background: LightSkyBlue;}

  .item2 {
    background: LightSalmon;
    /* Changes made here */
    justify-self: center;
  }

  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}
  .item5{background:PaleGreen;}

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
