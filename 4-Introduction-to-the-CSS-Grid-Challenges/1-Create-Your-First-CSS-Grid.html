<style>
/* In this exercise, I learned how to create a CSS Grid. I also learned that you can
turn any HTML element into a grid container by setting its display property to grid, and
that in CSS Grid, the parent element is referred to as the container and the children are
called items. */

  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}

  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    /* Code changes here. */
    display: grid;
  }
</style>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
