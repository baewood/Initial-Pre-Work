<!-- In this lesson, I learned how to prioritize one style over another. While the body element
assigns the color green to the body's content, creating the class pink-text allowed the h1 element
to be pink instead of green. -->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

/*Changes made here*/
  .pink-text {
    color: pink;
  }
</style>
<h1 class="pink-text">Hello World!</h1>
