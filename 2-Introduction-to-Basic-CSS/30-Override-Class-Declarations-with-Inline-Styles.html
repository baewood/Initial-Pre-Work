<!-- I learned how to override class and id declarations by using inline CSS. The font color is now
white instead of orange, blue or pink.-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>

<!-- Changes made here-->
<h1 style="color: white;" id="orange-text" class="pink-text blue-text">Hello World!</h1>
