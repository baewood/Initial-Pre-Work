<!-- I learned how to use hex code to mix colors. F is the highest number in hex code and
0 is the lowest number. Hex codes use 6 hexidecimal digits that correspond with red, blue and green.
Hex code is not case sensitive.-->

<style>
  .red-text {
    color: #FF0000;
  }
  .green-text {
    color: #00ff00;
  }
  .dodger-blue-text {
    color: #1e90ff;
  }
  .orange-text {
    color: #ffa500;
  }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="green-text">I am green!</h1>

<h1 class="dodger-blue-text">I am dodger blue!</h1>

<h1 class="orange-text">I am orange!</h1>
