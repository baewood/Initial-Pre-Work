<!-- I learned that adding display: flex to an element turns it into a flex container.
Looking at the original exercise, I could see that it had something to do with rows and columns.
For this exercise, I reversed the boxes by using the flex-direction property. -->

<style>

  /*Changes made here*/
  #box-container {
    display: flex;
    height: 500px;
    flex-direction: row-reverse;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
